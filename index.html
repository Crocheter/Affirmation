<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Daily Affirmations</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
      }

      .arjs-loader {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .arjs-loader div {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader"><div>Loading AR experience...</div></div>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
      vr-mode-ui="enabled: false"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
    >
      <a-assets id="assetsContainer"></a-assets>

      <a-nft
        type="nft"
        url="./Assets/Affirm"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="affirmImage"
          geometry="primitive: plane; width: 160; height: 70"
          material="src: #affirm1"
          position="65 -30 -100"
          rotation="-90 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const assetsContainer = document.getElementById("assetsContainer");
      for (let i = 1; i <= 30; i++) {
        const img = document.createElement("img");
        img.setAttribute("id", `affirm${i}`);
        img.setAttribute("src", `./Assets/gifs/affirm${i}.svg`);
        assetsContainer.appendChild(img);
      }

      window.addEventListener("load", () => {
        const today = new Date();
        const dayOfMonth = today.getDate();
        const currentDay = Math.min(dayOfMonth, 30); // Max 30
        const affirmImage = document.getElementById("affirmImage");
        affirmImage.setAttribute("material", "src", `#affirm${currentDay}`);
        console.log("Showing affirmation for day:", currentDay);
        document.querySelector(".arjs-loader").style.display = "none";
      });
    </script>
  </body>
</html>
